name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  fast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          # Some runner images include stale Microsoft apt sources that can 403.
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo find /etc/apt/sources.list.d -maxdepth 1 -type f -name '*microsoft*' -delete || true
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting (flake8)
        run: |
          flake8 src/y2karaoke --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --max-complexity=16 --statistics

      - name: Run formatting check (black)
        run: |
          black --check src tests

      - name: Run type checking (mypy)
        run: |
          mypy src

      - name: Run fast unit tests
        run: |
          PYTHONPATH=src pytest tests/unit -q -m "not slow and not network"

      - name: Run perf smoke
        run: |
          python tools/perf_smoke.py

      - name: Run quality guardrails
        run: |
          python tools/quality_guardrails.py

  full:
    runs-on: ubuntu-latest
    needs: fast
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          # Some runner images include stale Microsoft apt sources that can 403.
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo find /etc/apt/sources.list.d -maxdepth 1 -type f -name '*microsoft*' -delete || true
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run full non-network test suite with coverage
        run: |
          PYTHONPATH=src pytest tests/ -v -m "not network" --cov=src/y2karaoke --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          use_oidc: true
          fail_ci_if_error: false
          verbose: true

  lint-strict:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy types-requests

      - name: Full flake8 check
        run: |
          flake8 src/y2karaoke --count --max-complexity=15 --max-line-length=127 --statistics

      - name: Strict mypy check
        run: |
          mypy src
